<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #343a40;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter text here..."></textarea>
            <select name="model">
                <option value="logistic_regression">Logistic Regression</option>
                <option value="neural_network">Neural Network</option>
            </select>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
